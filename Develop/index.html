<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Time</th>
            <th>Task</th>
            <th>Save</th>
          </tr>
        </thead>
        <tbody>
          <tr class ="time_row">
            <td class="col-sm-4 hour_list" id="hour_9am">9:00 am</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px" class="write_task"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px" class="save_task"></label></td>
          </tr>
          <tr class ="time_row">
            <td class="col-sm-4 hour_list" id="hour_10am">10:00 am</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px" class="write_task"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px" class="save_task"></label></td>
          </tr>
          <tr>
            <td class="col-sm-4 hour_list" id="hour_11am">11:00 am</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px" class="write_task"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px"></label></td>
          </tr>
          <tr>
            <td class="col-sm-4 hour_list" id="hour_12pm">12:00 pm</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px"></label></td>
          </tr>
          <tr>
            <td class="col-sm-4 hour_list" id="hour_1pm">01:00 pm</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px"></label></td>
          </tr>
          <tr>
            <td class="col-sm-4 hour_list" id="hour_2pm">02:00 pm</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px"></label></td>
          </tr>
          <tr>
            <td class="col-sm-4 hour_list" id="hour_3pm">03:00 pm</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px"></label></td>
          </tr>
          <tr>
            <td class="col-sm-4 hour_list" id="hour_4pm">04:00 pm</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px"></label></td>
          </tr>
          <tr>
            <td class="col-sm-4 hour_list" id="hour_5pm">05:00 pm</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px"></label></td>
          </tr>
        </tbody>
      </table>


 
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</html>
