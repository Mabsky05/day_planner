<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-4">Work Day Scheduler</h1><br>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="instructions">Tick box to save, Hit F5 to clear</p><br>
      <div class="container">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th class="pink">Past </th>
              <th class="green">Present</th>
              <th class="grey">Future  </th>
            </tr>
    </header>
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Time</th>
            <th>Task</th>
            <th>Save</th>
          </tr>
        </thead>
        <tbody>
          <tr id="time_row_9am">
            <td class="col-sm-4 hour_list" id="hour_9am">9:00 am</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px" class="write_task_9am"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px" class="save_task_9am"></label></td>
          </tr>
          <tr id="time_row_10am">
            <td class="col-sm-4 hour_list" id="hour_10am">10:00 am</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px" class="write_task_10am"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px" class="save_task_10am"></label></td>
          </tr>
          <tr id="time_row_11am">
            <td class="col-sm-4 hour_list" id="hour_11am">11:00 am</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px" class="write_task_11am"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px" class="save_task_11am"></label></td>
          </tr>
          <tr id="time_row_12pm">
            <td class="col-sm-4 hour_list" id="hour_12pm">12:00 pm</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px" class="write_task_12pm"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px" class="save_task_12pm"></label></td>
          </tr>
          <tr id="time_row_1pm">
            <td class="col-sm-4 hour_list" id="hour_1pm">01:00 pm</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px" class="write_task_1pm"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px" class="save_task_1pm"></label></td>
          </tr>
          <tr id="time_row_2pm">
            <td class="col-sm-4 hour_list" id="hour_2pm">02:00 pm</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px" class="write_task_2pm"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px" class="save_task_2pm"></label></td>
          </tr>
          <tr id="time_row_3pm">
            <td class="col-sm-4 hour_list" id="hour_3pm">03:00 pm</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px" class="write_task_3pm"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px" class="save_task_3pm"></label></td>
          </tr>
          <tr id="time_row_4pm">
            <td class="col-sm-4 hour_list" id="hour_4pm">04:00 pm</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px" class="write_task_4pm"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px" class="save_task_4pm"></label></td>
          </tr>
          <tr id="time_row_5pm">
            <td class="col-sm-4 hour_list" id="hour_5pm">05:00 pm</td>
            <td class="col-sm-4" id="info"><label><input type="form" size="50px" class="write_task_5pm"></label></td>
            <td class="col-sm-4"><label><input type="checkbox" size="30px" class="save_task_5pm"></label></td>
          </tr>
        </tbody>
      </table>


 
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Develop/script.js"></script>
</html>
